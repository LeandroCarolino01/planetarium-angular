<div class="container" *ngFor="let curiosity of curiosities">
 
  <mat-accordion class="accord-container">
 
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false"
                         >
      <mat-expansion-panel-header>
        <mat-panel-title>
         Curiosity
        </mat-panel-title>
        <mat-panel-description>
         {{panelOpenState ? 'open' : 'closed'}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>{{ curiosity.name }}</p>
      <img src={{curiosity.img}} />
     
    </mat-expansion-panel>
  </mat-accordion>

  
</div>
